<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>nodejs</title>
        
    </head>
    <body>
        <h1>hola Mundo</h1>
        <button id="btn">
            Click
        </button>
        
        <script>
            const btn = document.querySelector('#btn')
             btn.addEventListener('Click',function (){
                 alert('hello word')
             })
        </script>
    </body>
</html>
